<div class="container-fluid mt-5">
  <h4>News</h4>
  <div class="row">

    <div *ngFor="let d of topheadingDisplay" class="col-lg-3 mt-3 mb-3">

      <div class="box">

        <img src="{{d.urlToImage}}" width="100%">
        <h6 class="mt-2 mb-2">{{d.title}}</h6>
        <!--<p>{{d.content}} </p>-->
        <!--<p>{{d.description}}</p>-->
        <a href="{{d.url}}" class="btn btn-light btn-sm mt-2" target="_blank">Read more</a>
      </div>
    </div>
  </div>
</div>
